spring.application.name=SimpleDigitalWallet

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.drive-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true

client.authorization-service.url=${AUTHORIZATION_SERVICE_URL}
client.notification-service.url=${NOTIFICATION_SERVICE_URL}

jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD}

server.port=${SERVER_PORT}
