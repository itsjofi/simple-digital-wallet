spring.application.name=SimpleDigitalWallet

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.drive-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}

jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD}

client.authorization-service.url=https://util.devi.tools/api/v2/authorize
client.notification-service.url=https://util.devi.tools/api/v1/notify

server.port=8080